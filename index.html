<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Barcode Scanner</title>

<!-- Load QuaggaJS -->
<script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    padding: 16px; 
    font-size: 26px;
    max-width: 700px;
    margin: 0 auto;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 16px;
  }

  #video {
    width: 100%;
    max-width: 650px;
    height: 260px;            /* SHORTER camera window */
    border: 4px solid #222;
    border-radius: 16px;
    margin: 20px auto;
    position: relative;
    overflow: hidden;
  }

  /* Red guide line for scanning */
  #video::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 5%;
    right: 5%;
    height: 3px;
    background: rgba(255, 0, 0, 0.7);
    transform: translateY(-50%);
  }

  #video video, #video canvas {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover;
    display: block;
  }

  #manual-input {
    margin-top: 20px;
  }

  input {
    padding: 18px;
    font-size: 26px;
    width: 100%;
    max-width: 420px;
    margin-bottom: 12px;
  }

  button {
    padding: 18px 22px;
    font-size: 26px;
    width: 100%;
    max-width: 420px;
    cursor: pointer;
    border-radius: 14px;
  }

  #result {
    margin-top: 28px;
    font-size: 30px;
    padding: 22px;
    border: 3px solid #333;
    border-radius: 16px;
    background: #f4f4f4;
    line-height: 1.4;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>ðŸ“¦ Inventory Barcode Scanner</h1>

<div id="video"></div>

<div id="manual-input">
  <input type="text" id="barcodeInput" placeholder="Enter barcode"
         onkeydown="if(event.key==='Enter') lookupBarcode()">
  <button onclick="lookupBarcode()">Search</button>
</div>

<div id="result">Waiting for scan...</div>

<script>
const resultDiv = document.getElementById('result');
const barcodeInput = document.getElementById('barcodeInput');

// ðŸ”’ Scan lock
let scanLocked = false;

// Google Sheet CSV link
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1VMPWmQUbbHK0JE_8ldfsc2G454vVPkFnLhjATuVKil8/export?format=csv&t="
  + new Date().getTime();

let inventoryData = {};

// Load inventory
async function loadInventory() {
  try {
    const response = await fetch(SHEET_URL);
    const text = await response.text();
    const rows = text.split("\n").map(r =>
      r.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || []
    );
    const headers = rows[0];

    rows.slice(1).forEach(row => {
      if (row[0]) {
        const entry = {};
        headers.forEach((h, i) => entry[h.trim()] = row[i]?.replace(/"/g, "").trim() || "");
        inventoryData[row[0].trim()] = entry;
      }
    });
  } catch (e) {
    resultDiv.innerText = "Failed to load inventory.";
  }
}

// Show result + lock scanner
function showResult(barcode) {
  scanLocked = true;

  if (navigator.vibrate) navigator.vibrate(100);

  if (inventoryData[barcode]) {
    const item = inventoryData[barcode];
    resultDiv.innerHTML = `
      <div><strong>Item:</strong> ${item["Item Name"]}</div>
      <div style="font-size:38px;margin:12px 0;">
        <strong>Price:</strong> ${item["Price"]}
      </div>
      <button onclick="unlockScanner()">ðŸ“· Scan Next</button>
    `;
  } else {
    resultDiv.innerHTML = `
      <div><strong>Code:</strong> ${barcode}</div>
      <div>No match found</div><br>
      <button onclick="unlockScanner()">ðŸ“· Scan Next</button>
    `;
  }
}

// Unlock scanner
function unlockScanner() {
  scanLocked = false;
  resultDiv.innerText = "Waiting for scan...";
  barcodeInput.value = "";
}

// Manual lookup
function lookupBarcode() {
  const barcode = barcodeInput.value.trim();
  if (barcode) showResult(barcode);
}

// Start scanner
function startScanner() {
  loadInventory().then(() => {
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#video'),
        constraints: {
          facingMode: "environment",
          width: { ideal: 1920 },
          height: { ideal: 1080 }
        },
        area: {             // scan only center band
          top: "40%",
          right: "10%",
          left: "10%",
          bottom: "40%"
        }
      },
      decoder: { readers: ["code_128_reader"] },
      locate: true
    }, err => {
      if (err) {
        resultDiv.innerText = "Camera error. Check permissions.";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      if (scanLocked) return;
      showResult(data.codeResult.code);
    });
  });
}

document.addEventListener("DOMContentLoaded", startScanner);
</script>

</body>
</html>
